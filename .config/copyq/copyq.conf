[General]
plugin_priority=itemtext, itemimage, itemfakevim, itemencrypted, itemnotes, itemsync, itemtags, itempinned

[Commands]
1\Command=copyq: toggle()
1\Enable=false
1\GlobalShortcut=meta+c
1\Icon=\xf022
1\IsGlobalShortcut=true
1\Name=Show/hide main window
10\Command=copyq: plugins.itemtags.clearTags()
10\Icon=\xf02b
10\InMenu=true
10\Input=application/x-copyq-tags
10\Name=Clear all tags
11\Command=copyq: plugins.itempinned.pin()
11\Icon=\xf08d
11\InMenu=true
11\Input=!OUTPUT
11\Name=Pin
11\Output=application/x-copyq-item-pinned
12\Command=copyq: plugins.itempinned.unpin()
12\Icon=\xf08d
12\InMenu=true
12\Input=application/x-copyq-item-pinned
12\Name=Unpin
2\Command=copyq: plugins.itemencrypted.encryptItems()
2\Icon=\xf023
2\InMenu=true
2\Input=!OUTPUT
2\Name=Encrypt (needs GnuPG)
2\Output=application/x-copyq-encrypted
2\Shortcut=ctrl+l
3\Command=copyq: plugins.itemencrypted.decryptItems()
3\Icon=\xf09c
3\InMenu=true
3\Input=application/x-copyq-encrypted
3\Name=Decrypt
3\Output=application/x-copyq-item
3\Shortcut=ctrl+l
4\Command=copyq: plugins.itemencrypted.copyEncryptedItems()
4\Icon=\xf13e
4\InMenu=true
4\Input=application/x-copyq-encrypted
4\Name=Decrypt and Copy
4\Shortcut=ctrl+shift+l
5\Command=copyq: plugins.itemencrypted.pasteEncryptedItems()
5\Enable=false
5\Icon=\xf13e
5\InMenu=true
5\Input=application/x-copyq-encrypted
5\Name=Decrypt and Paste
5\Shortcut=enter
6\Command=copyq: plugins.itemtags.tag(decodeURIComponent('Important'))
6\Icon=\xf02b
6\InMenu=true
6\MatchCommand=copyq: plugins.itemtags.hasTag(decodeURIComponent('Important')) && fail()
6\Name=Tag as \x201cImportant\x201d
7\Command=copyq: plugins.itemtags.untag(decodeURIComponent('Important'))
7\Icon=\xf02b
7\InMenu=true
7\MatchCommand=copyq: plugins.itemtags.hasTag(decodeURIComponent('Important')) || fail()
7\Name=Remove tag \x201cImportant\x201d
8\Command=copyq: plugins.itemtags.tag()
8\Icon=\xf02b
8\InMenu=true
8\Name=Add a Tag
9\Command=copyq: plugins.itemtags.untag()
9\Icon=\xf02b
9\InMenu=true
9\Input=application/x-copyq-tags
9\Name=Remove a Tag
size=12

