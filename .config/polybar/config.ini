[module/network-base]
type = internal/network
interval = 3.0

format-connected = <label-connected>
label-connected-foreground = ${colors.foreground-alt}
format-connected-prefix = "%{T3}ïœ€%{T-} "
format-connected-prefix-foreground = ${colors.foreground-alt}
